<div class="card">
	<div class="card-body">
		<form [formGroup]="formUser" (ngSubmit)="enviarDatos()">
			<div class="mb-2">
				<label class="form-label"> Nombre </label>
				<input
					type="text"
					class="form-control"
					placeholder="Por favor ingrese nombre"
					[formControl]="name"
				/>
				<div
					class="alert alert-danger mt-2"
					[hidden]="name.valid || name.pristine"
				>
					El nombre es requerido
				</div>
			</div>
			<div class="mb-2">
				<label class="form-label"> Email </label>
				<input
					type="text"
					class="form-control"
					placeholder="Por favor ingrese Email"
					[formControl]="email"
				/>
				<div
					class="alert alert-danger mt-2"
					[hidden]="email.valid || email.pristine"
				>
					<span *ngIf="email.errors?.['required']">El email es requerido</span>
					<span *ngIf="email.errors?.['email']">El email es invalido</span>
				</div>
			</div>
			<button class="btn btn-primary" [disabled]="formUser.invalid">
				Enviar
			</button>
		</form>
	</div>
</div>

{{ formUser.get("name")?.value | json }}
